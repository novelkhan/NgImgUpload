<div class="container">
    <h1 class="mt-3">Add a new file</h1>
  
    <form [formGroup]="fileForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <!-- File Upload Section -->
        <div class="row mt-3">
          <div class="col">
            <label for="file" class="form-label">Upload File</label>
            <input (change)="onFileSelected()" type="file" class="form-control" formControlName="file" name="file" id="file" #fileInput>
          </div>
        </div>
  
        <!-- Remote URL Section -->
        <div class="row mt-3">
          <div class="col">
            <label for="remoteUrl" class="form-label">Or Enter Remote URL</label>
            <input type="url" class="form-control" formControlName="remoteUrl" name="remoteUrl" id="remoteUrl" placeholder="https://example.com/file.jpg">
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
  </div>
