<div class="container">
    <h1 class="mt-3">All Items</h1>
  
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/item/add']" class="btn btn-primary rounded-pill">Add a new item</a>
      <a [routerLink]="['/item/new']" class="btn btn-primary rounded-pill">Add a new one</a>
    </div>
  
    <ng-container *ngIf="items">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>File Name</th>
            <th>File Type</th>
            <th>Size</th>
            <th>Preview</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <td>{{i+1}} {{item.id}}</td>
            <td>{{item.filename}}</td>
            <td>{{item.filetype}}</td>
            <td>{{item.size}}</td>
            <td>
              <img [src]="item.image" alt="{{item.filename}}" width="100" height="50">
            </td>
            <td>
              <input type="button" class="btn btn-success" (click)="DownloadFile(item.uint8array, item.filetype, item.filename)" value="Download"/>|
              <a class="btn btn-sm btn-outline-primary rounded-pill" [routerLink]="['/item/edit', item.id]">Edit</a>|
              <!-- <a class="btn btn-sm btn-danger rounded-pill" (click)="onDirectDelete(person.id)">Direct Delete</a> -->
            </td>
            <td>
              <input type="button" class="btn btn-danger" (click)="onDirectDelete(item.id)" value="Direct Delete"/>
              <!-- <a class="btn btn-sm btn-outline-primary rounded-pill" [routerLink]="['/man/details', man.id]">Details</a>| -->
              <!-- <a class="btn btn-sm btn-outline-primary rounded-pill" [routerLink]="['/man/edit', man.id]">Edit</a>| -->
              <!-- <a class="btn btn-sm btn-outline-danger rounded-pill" [routerLink]="['/man/delete', man.id]">Delete</a> | -->
              <!-- <a class="btn btn-sm btn-danger rounded-pill" (click)="onDirectDelete(man.id)">Direct Delete</a> --> 
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
