<!-- Header -->
<header class="bg-primary text-white text-center py-2">
  <div class="container-fluid"> <!-- Full-width header -->
    <h1 class="display-4 fw-bold">Edit File</h1>
    <p class="lead">Update your file with ease</p>
  </div>
</header>

<!-- Main Content -->
<div class="container-fluid my-5 px-3"> <!-- Reduced side padding -->
  <div class="row justify-content-center">
    <div class="col-12 col-lg-11 col-xl-10"> <!-- Increased width for larger screens -->
      <form [formGroup]="itemForm" (ngSubmit)="onFormSubmit()" class="card shadow-lg p-4">
        <!-- Image Previews Side by Side -->
        <div class="row mb-4">
          <!-- Old Image Preview -->
          <div class="col-md-6 text-center">
            <label class="form-label fw-bold fs-5">Old Image Preview</label>
            <div class="border rounded p-3 bg-light">
              <img [src]="oldImagePreview" alt="Old Image Preview" class="img-fluid rounded" *ngIf="oldImagePreview">
              <div *ngIf="!oldImagePreview" class="text-muted fst-italic">
                No image available
              </div>
            </div>
          </div>

          <!-- New Image Preview -->
          <div class="col-md-6 text-center">
            <label class="form-label fw-bold fs-5">New Image Preview</label>
            <div class="border rounded p-3 bg-light">
              <img [src]="newImagePreview" alt="New Image Preview" class="img-fluid rounded" *ngIf="newImagePreview">
              <div *ngIf="!newImagePreview" class="text-muted fst-italic">
                No new image selected
              </div>
            </div>
          </div>
        </div>

        <!-- File Input for New Image -->
        <div class="mb-4">
          <label for="file" class="form-label fw-bold fs-5">Upload New File</label>
          <input type="file" class="form-control form-control-lg" (change)="onFileChange($event)" id="file" accept="image/*">
          <div class="mt-2">
            <button type="button" class="btn btn-secondary btn-sm" (click)="resetFileInput()">
              <i class="fas fa-times me-2"></i>Reset File
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg px-5">
            <i class="fas fa-save me-2"></i>Update
          </button>
        </div>
      </form>

      <!-- Back to All Items Link -->
      <div class="text-center mt-4">
        <a [routerLink]="['/item']" class="text-decoration-none">
          <i class="fas fa-arrow-left me-2"></i>Back to All Items
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <div class="container-fluid"> <!-- Full-width footer -->
    <p class="mb-0">&copy; 2023 File Management System. All rights reserved.</p>
    <p class="mb-0">Designed with <i class="fas fa-heart text-danger"></i> by Novel Khan</p>
  </div>
</footer>
