<div class="container">

    <h1 class="mt-3">Add Person</h1>
  
    <form [formGroup]="manForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label for="name" class="form-label">Person Name</label>
                <input type="text" id="name" class="form-control"
                name="name" placeholder="Please enter your name here" formControlName="name">
            </div>
            


            <div class="row mt-3">
                <div class="col">
                    <label for="image" class="form-label">Your image</label>
                    <input (change)="onFileSelected()" type="file" class="form-control" id="image" #fileInput>
                </div>
            </div>


            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>

        </div>
  
  
    </form>
  
</div>
