<div class="container">

    <h1 class="mt-3">All Men</h1>
  
    <div class="d-flex justify-content-end mt-3">
      <a [routerLink]="['/man/add']" class="btn btn-primary rounded-pill">Add a new man</a>
    </div>
  
    <ng-container *ngIf="men">
      <!-- <table class="table table-bordered mt-3"> -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>File Name</th>
            <th>Preview</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let man of men; let i = index">
            <td>{{i+1}} {{man.id}}</td>
            <td>{{man.name}}</td>
            <td>{{man.filename}}</td>
            <!-- <td><img src={{person.image}} alt={{person.filename}} width="100" height="50"></td> -->
            <!-- <td><img [src]="man.image" alt={{man.filename}} width="100" height="50"></td> -->
            <td>
                <img [src]="man.image" alt="{{man.filename}}" width="100" height="50">
            </td>
              
            <td>
              <input type="button" class="btn btn-success" (click)="DownloadFile(man.imagebytes, man.filetype, man.filename)" value="Download"/>|
              <!-- <input type="button" class="btn btn-danger" (click)="onDirectDelete(person.id)" value="Direct Delete"/> -->
              <!-- <a class="btn btn-sm btn-danger rounded-pill" (click)="onDirectDelete(person.id)">Direct Delete</a> -->
            </td>
            <td>
              <!-- <a class="btn btn-sm btn-outline-primary rounded-pill" [routerLink]="['/man/details', man.id]">Details</a>| -->
              <!-- <a class="btn btn-sm btn-outline-primary rounded-pill" [routerLink]="['/man/edit', man.id]">Edit</a>| -->
              <!-- <a class="btn btn-sm btn-outline-danger rounded-pill" [routerLink]="['/man/delete', man.id]">Delete</a> | -->
              <!-- <a class="btn btn-sm btn-danger rounded-pill" (click)="onDirectDelete(man.id)">Direct Delete</a> --> 
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  
  </div>
