<!-- Header -->
<header class="bg-primary text-white text-center py-4">
    <div class="container">
      <h1>Prop Upload System</h1>
      <p class="lead">Upload files from your device or provide a remote URL.</p>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Add a New Prop</h1>
    
    <form [formGroup]="fileForm" (ngSubmit)="onFormSubmit()" class="bg-light p-4 rounded shadow">
  
  
      <!-- Server Upload Section -->
      <div class="mb-3">
        <label for="serverUpload" class="form-label">Enter Remote URL To Upload Backend</label>
        <input type="url" class="form-control" formControlName="serverUpload" name="serverUpload" id="serverUpload" placeholder="https://example.com/file.jpg">
      </div>
  
  
      
  
      <!-- Remote URL Section -->
      <div class="mb-3">
        <label for="remoteUrl" class="form-label">Or Enter Remote URL</label>
        <input type="url" class="form-control" formControlName="remoteUrl" name="remoteUrl" id="remoteUrl" placeholder="https://example.com/file.jpg">
      </div>
  
  
      <!-- File Upload Section -->
      <div class="mb-3">
        <label for="file" class="form-label">Or Upload A File</label>
        <input (change)="onFileSelected()" type="file" class="form-control" formControlName="file" name="file" id="file" #fileInput>
      </div>
  
  
      <!-- Preview Section -->
      <div class="mb-3 text-center">
        <h4>Preview</h4>
        <div *ngIf="previewUrl">
          <img *ngIf="isImage" [src]="previewUrl" alt="Preview" class="img-fluid rounded" style="max-height: 300px;">
          <div *ngIf="!isImage" class="alert alert-info">
            File preview is not available for this file type.
          </div>
        </div>
        <div *ngIf="!previewUrl" class="alert alert-warning">
          No file or URL selected for preview.
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Add File</button>
      </div>
    </form>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2023 Prop Upload System. All rights reserved.</p>
    </div>
  </footer>
