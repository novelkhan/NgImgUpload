<div class="container bg-light p-4 shadow-lg rounded-3 mt-5">
    <!-- 
      এই div টি পুরো ফর্মটিকে একটি কন্টেইনারে রাখে।
      bg-light: হালকা রঙের ব্যাকগ্রাউন্ড।
      p-4: প্যাডিং (স্পেস)।
      shadow-lg: বড় শ্যাডো ইফেক্ট।
      rounded-3: কোণাগুলো হালকা গোলাকার।
      mt-5: উপরের দিকে মার্জিন (স্পেস)।
    -->
  
    <h1 class="text-center display-4 fw-bold text-gradient-primary mb-4">Add Person</h1>
    <!-- 
      text-center: টেক্সট কেন্দ্রে সাজানো।
      display-4: বড় ফন্ট সাইজ।
      fw-bold: টেক্সট বোল্ড।
      text-gradient-primary: গ্রেডিয়েন্ট টেক্সট (নীল থেকে বেগুনি)।
      mb-4: নিচের দিকে মার্জিন।
    -->
  
    <form [formGroup]="personForm" (ngSubmit)="onFormSubmit()" class="mt-3">
      <!-- 
        [formGroup]="personForm": Angular ফর্ম গ্রুপ।
        (ngSubmit)="onFormSubmit()": ফর্ম সাবমিট হলে এই মেথড কল হবে।
      -->
  
      <!-- Image Preview -->
      <div class="mb-3 text-center" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail rounded" style="max-width: 200px; max-height: 200px;">
        <!-- 
          *ngIf="imagePreview": শুধুমাত্র imagePreview থাকলে এই অংশটি দেখাবে।
          [src]="imagePreview": ইমেজ প্রিভিউ URL।
          img-thumbnail: ইমেজের জন্য থাম্বনেইল স্টাইল।
          rounded: গোলাকার কোণা।
        -->
      </div>
  
      <!-- Person Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Person Name</label>
        <input type="text" id="name" class="form-control rounded-pill" 
               name="name" placeholder="Please enter your name here" formControlName="name">
        <!-- 
          formControlName="name": ফর্ম কন্ট্রোলের নাম।
          rounded-pill: ইনপুট ফিল্ড গোলাকার।
        -->
      </div>
  
      <!-- City Input -->
      <div class="mb-3">
        <label for="city" class="form-label fw-bold">Your City</label>
        <input type="text" id="city" class="form-control rounded-pill" 
               name="city" placeholder="Enter your city name" formControlName="city">
        <!-- 
          formControlName="city": ফর্ম কন্ট্রোলের নাম।
        -->
      </div>
  
      <!-- Image Upload -->
      <div class="mb-3">
        <label for="image" class="form-label fw-bold">Your Image</label>
        <input type="file" class="form-control rounded-pill" id="image" #fileInput (change)="onFileChange($event)">
        <!-- 
          #fileInput: ফাইল ইনপুটের রেফারেন্স।
          (change)="onFileChange($event)": ফাইল নির্বাচন করলে এই মেথড কল হবে।
        -->
      </div>
  
      <!-- Save Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary rounded-pill fw-bold px-4 py-2 hover-scale">
          <i class="fas fa-save me-2"></i>Save
        </button>
        <!-- 
          type="submit": ফর্ম সাবমিট করার বাটন।
          rounded-pill: বাটন গোলাকার।
          fw-bold: টেক্সট বোল্ড।
          px-4: হরিজন্টাল প্যাডিং।
          py-2: ভার্টিক্যাল প্যাডিং।
          hover-scale: হোভার এফেক্ট (বাটন বড় হবে)।
        -->
      </div>
    </form>
  </div>
